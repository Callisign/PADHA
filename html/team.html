<script>
    // ======== AccUnit Tabs ============================

    let accCardSciBtn = document.querySelectorAll(".teamCard .sciTrack");
    let accCardProfBtn = document.querySelectorAll(".teamCard .profTrack");
    let accCard = document.querySelectorAll(".teamCard");
    let accCardContentSci = document.querySelectorAll(".card-contentSci");
    let accCardContentProf = document.querySelectorAll(".card-contentProf");

    for (let i = 0; i < accCard.length; i++) {

        accCardSciBtn[i].addEventListener("click", () => {
            if (accCard[i].className == "teamCard") {
                accCard[i].className += " openCardSci";
            } else if (accCard[i].className == "teamCard openCardProf") {
                accCard[i].className = "teamCard openCardSci";
            } else {
                accCard[i].className = "teamCard";
            }

            for (let j = 0; j < accCardContentSci.length; j++) {
                if (j !== i) {
                    accCard[j].className = "teamCard";
                }
            }
        });

        accCardProfBtn[i].addEventListener("click", () => {
            if (accCard[i].className == "teamCard") {
                accCard[i].className += " openCardProf";
            } else if (accCard[i].className == "teamCard openCardSci") {
                accCard[i].className = "teamCard openCardProf";
            } else {
                accCard[i].className = "teamCard";
            }

            for (let j = 0; j < accCardContentProf.length; j++) {
                if (j !== i) {
                    accCard[j].className = "teamCard";
                }
            }
        });

    }


</script>
