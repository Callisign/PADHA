<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Public Administration of Dental Health, Health Affairs Directorate in Alexandria, 
                Egyptian Ministry of Health and Population.">

    <!-- CSS font Awesome files -->
    <link rel="stylesheet" href="../css/font-awesome.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS files -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" id="bootstrapCssFile">

    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">

    <!-- CSS Master document files -->
    <link rel="stylesheet" href="../css/main.css" type="text/css" id="styleSheetFile">

    <!-- That file can fix any webkit without adding webkit for all classes -->
    <link rel="stylesheet" href="../css/normalize.css">

    <!-- Tab Icon -->
    <link rel="shortcut icon" href="../svg/portrait-PADH-light.svg" type="image/x-icon">

    <!-- tab title -->
    <title data-translation="MonHEInput">Health Edu Static Input</title>

</head>

<body>
    <div id="PADHANavBar"></div>

    <!-- ================ Main Container ================================================= -->
    <div class="master-color inputTitles inputTitlesLg">
        <div class="container">
            <form class="mobile-padding">
                <!-- ==== upper Tabs ===================================================== -->
                <div class="row pt-5 pb-3 g-3">
                    <div class="col-lg-4 col-md-12">
                        <label for="medical-district" class="form-label">
                            <i class="fa-solid fa-asterisk"></i>
                            <atr data-translation="districts"></atr>
                        </label>
                        <select class="form-select form-select-lg" id="medical-district">
                            <option value[ data-translation="choose" ] selected></option>
                            <option value[ data-translation="montaza" ]></option>
                            <option value[ data-translation="east" ]></option>
                            <option value[ data-translation="middle" ]></option>
                            <option value[ data-translation="west" ]></option>
                            <option value[ data-translation="gomrok" ]></option>
                            <option value[ data-translation="agamy" ]></option>
                            <option value[ data-translation="amriya" ]></option>
                            <option value[ data-translation="borg" ]></option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <label for="medical-district" class="form-label">
                            <i class="fa-solid fa-asterisk"></i>
                            <atr data-translation="unitName"></atr>
                        </label>
                        <select id="medical-district" class="form-select form-select-lg">
                            <option value[ data-translation="choose" ] selected></option>
                            <option value[ data-translation="mo_elagia" ]></option>
                            <option value[ data-translation="mo_mehania" ]></option>
                            <option value[ data-translation="mo_rahamna" ]></option>
                            <option value[ data-translation="mo_john" ]></option>
                            <option value[ data-translation="mo_toson" ]></option>
                            <option value[ data-translation="mo_mandara" ]></option>
                            <option value[ data-translation="mo_sidiBishr" ]></option>
                            <option value[ data-translation="mo_mohsen" ]></option>
                            <option value[ data-translation="mo_derbala" ]></option>
                            <option value[ data-translation="mo_qerdahi" ]></option>
                            <option value[ data-translation="mo_riefia" ]></option>
                            <option value[ data-translation="mo_amrawy" ]></option>
                            <option value[ data-translation="mo_aboqirII" ]></option>
                            <option value[ data-translation="mo_aboqirIII" ]></option>

                        </select>
                    </div>
                    <div class="col-lg-2 col-md-6 col-6">
                        <label for="medical-district" class="form-label">
                            <i class="fa-solid fa-asterisk"></i>
                            <atr data-translation="month"></atr>
                        </label>
                        <select id="item-group" class="form-select form-select-lg" aria-label="Default select example">
                            <option value[ data-translation="choose" ] selected></option>
                            <option value[ data-translation="jan" ]></option>
                            <option value[ data-translation="feb" ]></option>
                            <option value[ data-translation="march" ]></option>
                            <option value[ data-translation="april" ]></option>
                            <option value[ data-translation="may" ]></option>
                            <option value[ data-translation="june" ]></option>
                            <option value[ data-translation="july" ]></option>
                            <option value[ data-translation="aug" ]></option>
                            <option value[ data-translation="sep" ]></option>
                            <option value[ data-translation="oct" ]></option>
                            <option value[ data-translation="nov" ]></option>
                            <option value[ data-translation="dec" ]></option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-6 col-6 mb-2">
                        <label for="StaticsYear" class="form-label">
                            <i class="fa-solid fa-asterisk"></i>
                            <atr data-translation="year"></atr>
                        </label>
                        <input type="text" class="form-control form-control-lg text-center" id="StaticsYear"
                            minlength="4" maxlength="4">
                    </div>
                </div>

                <!-- === Statics Inputs ================================================== -->
                <div class="row g-3 mt-3">
                    <div class="col-md-6 mb-2">
                        <p class="inputTitleRed">
                            <i class="fa-solid fa-book-open-reader"></i>
                            <atr data-translation="topicName"></atr>
                        </p>
                    </div>
                    <div class="col-md-12">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option value[ data-translation="choose" ] selected></option>
                            <option value[ data-translation="bloodBorne" ]></option>
                            <option value[ data-translation="cardiovascular" ]></option>
                            <option value[ data-translation="smokers" ]></option>
                            <option value[ data-translation="medComp" ]></option>
                            <option value[ data-translation="diabetes" ]></option>
                            <option value[ data-translation="nursing" ]></option>
                            <option value[ data-translation="saveTeeth" ]></option>
                            <option value[ data-translation="oralHabbits" ]></option>
                            <option value[ data-translation="infants" ]></option>
                            <option value[ data-translation="pregnancy" ]></option>
                            <option value[ data-translation="mirror" ]></option>
                            <option value[ data-translation="trauma" ]></option>
                            <option value[ data-translation="osteo" ]></option>
                            <option value[ data-translation="spaceMaitainer" ]></option>
                        </select>
                    </div>
                </div>

                <!-- === position titles ================================================= -->
                <div class="row g-3 mb-3">
                    <label for="first-row">
                        <atr data-translation="totalListener"></atr>
                    </label>
                    <div class="col-lg-4">
                        <div class="row g-3">
                            <div class="col-lg-8 col-md-6 col-8">
                                <p>
                                    <i class="fa-solid fa-person"></i>
                                    <atr data-translation="male"></atr>
                                </p>
                            </div>
                            <div class="col-lg-4 col-md-6 col-4">
                                <input type="number" class="form-control form-control-lg text-center"
                                    id="MaleStaticInput">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="row g-3">
                            <div class="col-lg-8 col-md-6 col-8">
                                <p>
                                    <i class="fa-solid fa-person-dress"></i>
                                    <atr data-translation="female"></atr>
                                </p>
                            </div>
                            <div class="col-lg-4 col-md-6 col-4">
                                <input type="number" class="form-control form-control-lg text-center"
                                    id="FemaleStaticInput">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="row g-3">
                            <div class="col-lg-8 col-md-6 col-8">
                                <p>
                                    <i class="fa-solid fa-child"></i>
                                    <atr data-translation="infant"></atr>
                                </p>
                            </div>
                            <div class="col-lg-4 col-md-6 col-4">
                                <input type="number" class="form-control form-control-lg text-center"
                                    id="InfantStaticInput">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="row g-3">
                            <div class="col-lg-6 col-md-12">
                                <p>
                                    <i class="fa-solid fa-calendar-days"></i>
                                    <atr data-translation="lecDate"></atr>
                                </p>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <input type="date" class="form-control form-control-lg text-center"
                                    id="lecDateStaticInputHE">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="row g-3">
                            <div class="col-lg-5 col-md-12">
                                <p>
                                    <i class="fa-solid fa-signature"></i>
                                    <atr data-translation="lecName"></atr>
                                </p>
                            </div>
                            <div class="col-lg-7 col-md-12">
                                <input type="text" class="form-control form-control-lg" id="lecNameStaticInputHE">
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="my-5">

                <div class="mb-4 row g-1 justify-content-end">
                    <button class="btn btn-padha col-md-4 py-2" type="submit" id="submitStaticsToServer">
                        <i class="fa-solid fa-cloud-arrow-up mr-3"></i>
                        <atr data-translation="sendLecHE"></atr>
                    </button>
                </div>

                <div class="successfulSubmit">
                    <div class="successfulModal">
                        <i class="fa-solid fa-circle-check"></i>
                        <h5>Uploaded Successfully</h5>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="PADHAFooter"></div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<div id="PADHAJS"></div>
<script src="../js/NavBars.js"></script>
<script src="../js/arabic.js" type="module"></script>
<script src="../js/main.js"></script>

<script src="../js/statics.js"></script>

</html>
