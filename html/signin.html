<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Public Administration of Dental Health, Health Affairs Directorate in Alexandria, 
                Egyptian Ministry of Health and Population.">

    <!-- CSS font Awesome files -->
    <link rel="stylesheet" href="../css/font-awesome.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS files -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" id="bootstrapCssFile">

    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">

    <!-- CSS Master document files -->
    <link rel="stylesheet" href="../css/main.css" type="text/css" id="styleSheetFile">

    <!-- That file can fix any webkit without adding webkit for all classes -->
    <link rel="stylesheet" href="../css/normalize.css">

    <!-- Tab Icon -->
    <link rel="shortcut icon" href="../svg/portrait-PADH-light.svg" type="image/x-icon">

    <!-- tab title -->
    <title data-translation="login">Log In</title>

</head>


<body>
    <div id="PADHANavBar"></div>

    <div class="container mobile-padding">
        <div class="window signInUpForm">
            <div class="container login-form-content" id="loginModal">

                <div class="loginModal">
                    <h4>Welcome Doctor</h4>
                    <div class="loginForm" id="loginForm">
                        <img src="../svg/portrait-PADH-light.svg" alt="">
                        <div class="login-form-inputs">
                            <div class="form-floating mt-3 pass">
                                <input type="email" class="form-control" id="LoginUserName" required
                                    placeholder="Confirm Your Password">
                                <label for="LoginUserName"><i class="fa-solid fa-paper-plane login-i"></i>E-mail</label>
                            </div>
                            <div class="form-floating mt-3 pass">
                                <input type="password" class="form-control" id="loginPassword" required
                                    placeholder="Confirm Your Password">
                                <label for="loginPassword"><i class="fa-solid fa-key login-i"></i>Password</label>
                                <i id="showPasswordBtn" onclick="showPassword()" class="fa-solid fa-eye"></i>
                            </div>
                            <div class="form-check mt-3 mb-2 remember-me-row">
                                <div>
                                    <input class="form-check-input" type="checkbox" id="flexCheckChecked"
                                        onclick="rememberMe()">
                                    <label class="form-check-label" for="flexCheckChecked">remember me</label>
                                </div>
                                <button class="forget-password"><i class="fa-solid fa-exclamation"></i>Forget
                                    Password</button>
                            </div>
                            <button type="submit" class="btn btn-padha login-submit"><i
                                    class="fa-solid fa-arrow-right-to-bracket"></i>Login
                            </button>
                            <p>Or</p>
                            <button class="btn  btn-grey" onclick="signUp()"><i class="fa-solid fa-user-plus"></i>Create
                                an Account</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container login-form-content" id="signUpModal">

                <div class="loginModal">
                    <h4>Welcome to Sign Up</h4>
                    <div class="loginForm" id="loginForm">
                        <img src="../svg/portrait-PADH-light.svg" alt="">
                        <div class="login-form-inputs">
                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="signUpEmail"
                                    placeholder="Write a Valid E-mail" required>
                                <label for="signUpEmail"><i class="fa-solid fa-paper-plane login-i"></i>Email
                                    address</label>
                            </div>

                            <div class="form-floating mt-3 pass">
                                <input type="password" class="form-control" id="newPassword" required
                                    placeholder="Enter Your Password" onkeyup="checkConfirmNewPassword()">
                                <label for="newPassword"><i class="fa-solid fa-key login-i"></i>New Password</label>
                                <i id="showNewPasswordBtn" onclick="showNewPassword()" class="fa-solid fa-eye"></i>
                            </div>

                            <div class="form-floating mt-3 pass">
                                <input type="password" class="form-control" id="ConfirmNewPassword" required
                                    placeholder="Confirm Your Password" onkeyup="checkConfirmNewPassword()">
                                <label for="ConfirmNewPassword"><i class="fa-solid fa-key login-i"></i>
                                    Confirm Password</label>
                                <i id="ShowConfirmNewPassword" onclick="showConfirmNewPassword()"
                                    class="fa-solid fa-eye"></i>
                                <div id="confirmMessageErrorText"></div>
                            </div>

                            <div class="form-check mt-3 mb-3">

                                <input class="form-check-input" type="checkbox" id="accept-terms" onclick="rememberMe()"
                                    required>
                                <label class="form-check-label" for="accept-terms">Accept <a href="../html/terms.html"
                                        class="ml-1">Terms & Policy</a></label>

                            </div>
                            <button type="submit" class="btn btn-padha login-submit"><i
                                    class="fa-solid fa-user-plus"></i>Sign Up
                            </button>

                            <p>Or</p>

                            <button class="btn btn-grey" onclick="Login()">
                                <i class="fa-solid fa-arrow-right-to-bracket"></i>Login to your Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="PADHAFooter"></div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<div id="PADHAJS"></div>
<script src="../js/NavBars.js"></script>
<script src="../js/arabic.js" type="module"></script>
<script src="../js/main.js"></script>

<script>
    var a = document.getElementById("loginModal")
    var b = document.getElementById("signUpModal")
    var c = document.getElementById("LoginBg")

    function signUp() {
        a.style.left = "-2000px";
        b.style.left = "0px";
        c.style.left = "0px";
    }
    function Login() {
        a.style.left = "0px";
        b.style.left = "2000px";
        c.style.left = "2000px";
    }



    function checkConfirmNewPassword() {
        let newPassword = document.getElementById('newPassword');
        let ConfirmNewPassword = document.getElementById('ConfirmNewPassword');
        let confirmMessageErrorText = document.getElementById('confirmMessageErrorText');
        let showNewPasswordBtn = document.getElementById('showNewPasswordBtn');

        if (newPassword !== "0") {
            if (newPassword.value === ConfirmNewPassword.value) {
                newPassword.classList.add("passInputValid");
                newPassword.classList.remove("passInputInValid");
                ConfirmNewPassword.classList.add("passInputValid");
                ConfirmNewPassword.classList.remove("passInputInValid");
                confirmMessageErrorText.innerHTML =
                    `<i class="fa-solid fa-circle-check"></i>Password Confirmed`;
                confirmMessageErrorText.classList.add("passValid");
                confirmMessageErrorText.classList.remove("passInValid");
            }
            else {
                newPassword.classList.add("passInputInValid");
                newPassword.classList.remove("passInputValid");
                ConfirmNewPassword.classList.add("passInputInValid");
                ConfirmNewPassword.classList.remove("passInputValid");
                confirmMessageErrorText.innerHTML =
                    `<i class="fa-solid fa-triangle-exclamation"></i>Password Don't match!`;
                confirmMessageErrorText.classList.add("passInValid");
                confirmMessageErrorText.classList.remove("passValid");

            }
        }
        if (newPassword == "0") {

            newPassword.classList.remove("passInputValid");
            newPassword.classList.remove("passInputInValid");
            ConfirmNewPassword.classList.remove("passInputValid");
            ConfirmNewPassword.classList.remove("passInputInValid");
            confirmMessageErrorText.innerHTML =
                `<i class="fa-solid fa-circle-check"></i>Password Confirmed`;
            confirmMessageErrorText.classList.remove("passValid");
            confirmMessageErrorText.classList.remove("passInValid");

        }
    }

</script>

</html>
